#Mybatis Generator configuration

#java的目录路径
target.project=src/main/java
#resources的目录路径
target.resources=src/main/resources
#生成实体类地址
model.target.package=com.zhen.base.domain.generator
#生成mapper(xml)地址
mapper.target.package=mapper.base.generator
#生成dao接口(mapper)地址
dao.target.package=com.zhen.base.dao.generator

