log4j.appender.wsclient.layout=org.apache.log4j.PatternLayout
log4j.appender.wsclient.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %-5p %C{1} : %m%n
log4j.appender.wsclient.Encoding=UTF-8

